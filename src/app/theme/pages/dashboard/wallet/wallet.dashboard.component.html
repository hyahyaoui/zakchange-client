<div class="m-content">
    <div class="row">
        <div class="col-sm-7" *ngIf="walletLoaded">
            <div id="balance" class="m-portlet m-portlet--rounded ">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="row">
                            <div class="m-portlet__head-title col-sm-3">
                                <h3 class="m-portlet__head-text m--font-brand">
                                    Balance
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="m-portlet__body">
                    <app-balance-table [_balances]="wallets[0].balances"></app-balance-table>
                </div>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="m-portlet m-portlet--bordered-semi m-portlet--space m-portlet--full-height ">
<!--                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <h3 class="m-portlet__head-text">
                                Product Sales
                                <span class="m-portlet__head-desc">Total Sales By Products</span>
                            </h3>
                        </div>
                    </div>
                </div>-->
                <div class="m-portlet__body">
                    <div class="m-widget25">
                        <span class="m-widget25__price m--font-brand">{{totalBalance | number}} &euro;</span>
                        <span class="m-widget25__desc">Total Balance</span>
                        <div class="m-widget25--progress">
                            <div class="m-widget25__progress">
					<span class="m-widget25__progress-number">
						63%
				    </span>
                                <div class="m--space-10"></div>
                                <div class="progress m-progress--sm">
                                    <div class="progress-bar m--bg-danger" role="progressbar" style="width: 63%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <span class="m-widget25__progress-sub">
						Sales Growth
					</span>
                            </div>
                            <div class="m-widget25__progress">
					<span class="m-widget25__progress-number">
						39%
				    </span>
                                <div class="m--space-10"></div>
                                <div class="progress m-progress--sm">
                                    <div class="progress-bar m--bg-accent" role="progressbar" style="width: 39%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <span class="m-widget25__progress-sub">
						Product Growth
					</span>
                            </div>
                            <div class="m-widget25__progress">
					<span class="m-widget25__progress-number">
						54%
				    </span>
                                <div class="m--space-10"></div>
                                <div class="progress m-progress--sm">
                                    <div class="progress-bar m--bg-warning" role="progressbar" style="width: 54%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <span class="m-widget25__progress-sub">
						Community Growth
					</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>        </div>
    </div>
</div>
